set-option -g default-terminal "screen-256color"

# remap prefix from 'C-b' to 'C-a'
# unbind C-b
# set-option -g prefix C-a
# bind-key C-a send-prefix

# Splitting panes the easy way :smirk:
bind -n M-| split-window -h
bind -n M-- split-window -v
unbind '"'
unbind %

# Switching panes effortlessly
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

bind r source-file ~/.tmux.conf

set -g mouse on

# Do not auto rename windows!
set-option -g allow-rename off

# disable visual bell!
set -g visual-activity on
set -g visual-bell on
set -g visual-silence on
set -g bell-action none

setw -g clock-mode-colour colour5
setw -g mode-style 'fg=colour1 bg=colour3 bold'

set -g pane-border-style 'fg=#202020 bg=#202020'
set -g pane-active-border-style 'bg=#202020 fg=colour9'

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=#202020 fg=colour137 dim'
set -g status-left ''
set -g status-right '#[fg=#ffffff,bg=colour8] %dth of %b %Y #[fg=#ffffff,bg=colour12] %I:%M:%S%p '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-style 'fg=colour15 bg=colour12 bold'
setw -g window-status-current-format ' #I#[fg=colour249]:#[fg=colour255]#W#[fg=colour249]#F '

setw -g window-status-style 'fg=colour9 bg=colour18'
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-style 'fg=colour255 bg=colour1 bold'

# messages
set -g message-style 'fg=colour232 bg=colour16 bold'

# Make windows start from 1 and not 0
set -g base-index 1
setw -g pane-base-index 1

setw -g mode-keys vi

# Resizing efforts...
bind -n M-> resize-pane -R 10
bind -n M-+ resize-pane -D 10
bind -n M-_ resize-pane -U 10
bind -n M-< resize-pane -L 10

# Setting escape time to be as fast as possible with tmux
set -s escape-time 0
